<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaDeLogin</title>

    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body id="body">
    <form id="form">

        <h4 id="h4">Crie uma nova conta</h4>
        <div class="row">

            <div class="col">
              <input type="text" class="form-control" placeholder="Nome">
            </div>

            <div class="col">
              <input type="text" class="form-control" placeholder="Sobrenome">
            </div>

          </div>

          <input type="text" class="form-control" placeholder="Celular ou email">
          <input type="text" class="form-control" placeholder="Nova senha">
          
          <p class="pDate"> Data de Nascimento</p>
          <input type="date" id="dateInput" class="form-control">

          <p class="pGender">Gênero</p>

          <div class="form-radio">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> Masculino 
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> Feminino 
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> Indeterminado 
          </div>

          <div class="btn-link">
            <button type="button" class="btn btn-primary" id="btn-entrar">Cadastrar</button>
            <a class="linksenha">Já tem uma conta?</a>
          </div>

    </form>
</body>
</html>
